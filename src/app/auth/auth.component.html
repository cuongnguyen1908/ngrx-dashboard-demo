<div class="container mt-5">
    <h1 class="text-center" *ngIf="!isLoading">{{ isLoginMode ? 'Login': 'Signup' }}</h1>
    <div class="row w-100 d-flex flex-column justify-content-center align-items-center">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{ error }}</p>
            </div>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" ngModel name="email" #email="ngModel" required email>
                    <span class="text-danger" *ngIf="!email.valid && email.touched">Please enter email</span>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" #password="ngModel">
                    <span class="text-danger" *ngIf="!email.valid && email.touched">Please enter password</span>

                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }} </button>
                    <span class="mx-3"></span>
                    <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
