<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>DashBoard
        </mat-toolbar>

        <!-- <mat-nav-list>
            <a mat-list-item href="#" *ngIf="isAuthenticated">Link 1</a>
            <a mat-list-item href="#" *ngIf="isAuthenticated">Link 2</a>
            <a mat-list-item href="#" *ngIf="isAuthenticated">Link 3</a>
        </mat-nav-list> -->

        <mat-accordion *ngIf="isAuthenticated">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Product Manage
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <a mat-list-item routerLink='products' class="text-decoration-none text-dark">View All</a>

            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Test 2
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <a mat-list-item class="text-decoration-none text-dark">Add User</a>
                <a mat-list-item class="text-decoration-none mt-2 text-dark">Update User</a>
                <a mat-list-item class="text-decoration-none mt-2 text-dark">Delete User</a>

            </mat-expansion-panel>
        </mat-accordion>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <div class="d-flex w-100 justify-content-between">
                <a routerLink="./">
                    <img [src]="logo" alt="" style="max-height: 50px; max-width: 50px;">
                </a>
                <div>
                    <a mat-button [matMenuTriggerFor]="menu">
                        <i class="fa fa-user"></i>
                    </a>
                    <mat-menu #menu="matMenu">
                        <a routerLink="/auth" mat-menu-item *ngIf="!isAuthenticated">Login</a>
                        <a style="cursor: pointer;" mat-menu-item (click)="onLogout()" *ngIf="isAuthenticated">Logout</a>
                    </mat-menu>
                </div>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
